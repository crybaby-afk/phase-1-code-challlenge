<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        input, button {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .purchased-items {
            background-color: #dff0d8;
        }

        .clear-btn {
            background-color: #f44336;
        }

        .clear-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>LaArY's ShOpPiNg LiSt InIt</h1>
    <div class="container">
        <input type="text" id="itemInput" placeholder="Enter item" />
        <button id="addButton">Add</button>
        <button id="clearButton" class="clear-btn">Clear List</button>
        <h3>Shopping List</h3>
        <ul id="shoppingList"></ul>
        <h3>Purchased Items</h3>
        <ul id="purchasedList" class="purchased-items"></ul>
    </div>
    <script src="/index.js"></script>
</body>
</html>
